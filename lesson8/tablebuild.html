<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="ACME Table">
    <meta name="author" content="Samuel Witt">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="css/tablebuild.css" rel="stylesheet">
    <title>ACME Wildwest</title>    
</head>
<body>
    <table >
        <thead>
            <tr>
            <th colspan="3">ACME WildWest</th>
            </tr>
            <tr class="blue">
                <td>Period</td>
                <td>Sales</td>
                <td>Sales Goal</td>
            </tr>      
        </thead>
        <tbody>
            <tr>
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <td class="blue">$7,500</td>
            </tr>
            <tr>
                <td style="font-style: italic;">Black Friday</td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Compiled 12.20.2020 by bRauls</td>
            </tr>
        </tfoot>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>WebFont.load({ google: { families: ['Ubuntu']}});</script>
</body>
</html>
